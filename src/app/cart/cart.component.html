<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of this.books">
            <th scope="col">{{ book.getName() }}</th>
            <th scope="col">CDN$ {{ book.getPrice() }}</th>
        </tr>
    </tbody>
</table>

<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ getName() }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ getAuthor() }}</h6>
      <p class="card-text">{{ getGenre() }}</p>
      <a href="#/book/{{ this.getId() }}" class="card-link" style="padding-right: 20px;">Visit Page</a>
      <button (click)=addToCart() class="btn btn-primary">Add to Cart</button>
    </div>
</div>
